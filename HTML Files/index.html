  <body>
    <!-- block elements (vertical) do not ignore height/width attributes in css file -->
    <h1>Information Forms</h1>
    <!-- when elements are set to be inline (horizontal), they will ignore their height/width 
     to match whatever element they are inline with -->
    <h2>Say Hello!</h2>
    <!-- spans act like inline block elements/text -->
    <span>This is a span</span>
    <form action="/rbguiles">
      <p>
        <label for="email">Enter Your Email:</label> <br> 
        <input id="email" type="email" placeholder="email" name="email" required/>
      </p>
      <p>
        <label for="message">Compose Message</label> <br>
        <textarea id="message" placeholder="Say Hello" rows="10" cols="50" name="message"></textarea>
      </p>
      <p>
        <label for="color">Your Favorite Color:</label>
        <input id="color" type="color" placeholder="color" name="color" />
      </p>
      <p>
        <label for="banana">Do you like my banana?</label>
        <input id="banana" type="checkbox" name="banana"/>
      </p>
     <!-- When a button is inside of a form tag and it is clicked by a user, 
     it will send the response to the form action assignment -->
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <p>
      <h3>Which dog is your favorite</h3>
      <p>
        <div>
        <label for="eva">Eva</label>
        <input name="dogs" type="radio" id="eva" value="eva">
      </div>
      <div>
        <label for="dan">Dandy</label>
        <input name="dogs" type="radio"  id="dan" value="dandy">
      </div>
      <div>
        <label for="dingus">Dingus</label>
        <input name="dogs" type="radio" id="dingus" value="dingus">
      </div>
      </p>
      <h4>Search Functions</h4>
    <form action="https://www.google.com/search?">
      <input id="searchbox" type="text" placeholder="Web Search" name="q">
      <button>Go</button>
    </form>
  </p>
  <p>
    <form action="https://www.youtube.com/results">
      <input id="ytbox" type="text" placeholder="Youtube Search" name="search_query">
      <button type="submit" id="go-button">Go</button>
    </form>
  </p>
  </body>
  <footer>
